# configs for file import
defaultSource: "file"           # for import of data and models
# file types that are allowed for import from Pandora ("ckan")
dataFileTypes:
  - "xlsx"
  - "xls"
  - "csv"
  - "odt"
  - "txt"
fileExtension:
  - "peitho"
  - "zip"
rPackageName: "PEITHO"       # for download and import of models
defaultFileName: "workflow_download"
# config for example workflow
pathToFolder: "scripts/peitho_files/example_workflow"
# config for default workflow filenames
inputs: "inputs.json"
commands: "commands.json"
results: "results.json"
functions: "functions.R"

